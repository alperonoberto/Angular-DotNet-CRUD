<div class="container my-5">
    <h1 class="mb-3">Editar Empleado</h1>
    <div class="row">
        <div class="col-6">
            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="text" class="form-control bg-secondary text-light" id="id" name="id" [readOnly]="true" [(ngModel)]="employeeDetails.id">
            </div>
            <form #form="ngForm" (ngSubmit)="updateEmployee()">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="name" [(ngModel)]="employeeDetails.name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="employeeDetails.email">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Tel√©fono</label>
                    <input type="number" class="form-control" id="telefono" name="phone" [(ngModel)]="employeeDetails.phone">
                </div>
                <div class="mb-3">
                    <label for="salario" class="form-label">Salario</label>
                    <input type="number" class="form-control" id="salario" name="salary" [(ngModel)]="employeeDetails.salary">
                </div>
                <div class="mb-3">
                    <label for="departamento" class="form-label">Departamento</label>
                    <input type="text" class="form-control" id="departamento" name="department" [(ngModel)]="employeeDetails.department">
                </div>
                <button type="submit" class="btn btn-primary me-5">Guardar</button>
                <button type="button" class="btn btn-danger" (click)="deleteEmployee(employeeDetails.id)">Eliminar</button>
            </form>
        </div>
    </div>

</div>
